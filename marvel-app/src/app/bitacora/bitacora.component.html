<div class="container">
    <h2>Bit√°cora de Consultas</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Fecha de Consulta</th>
          <th>Usuario</th>
          <th>EndPoint</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of bitacora">
          <td>{{ registro.fechaConsulta | date:'yyyy-MM-dd HH:mm:ss' }}</td>
          <td>{{ registro.usrLog }}</td>          
          <td>{{ registro.endpoint }}</td>
          <td>{{ registro.id }}</td>
        </tr>
      </tbody>
    </table>
</div>
